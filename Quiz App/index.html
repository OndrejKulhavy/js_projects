<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="question-container">
            <p id="question">Question</p>
            <div class="answer-container">
                <form action="">
                    <div class="answer-column">
                        <input type="radio" id="radio_a" name="answer" value="a">
                        <label for="radio_a" id="label_a">answer 1</label>
                    </div>
                    <div class="answer-column">
                        <input type="radio" id="radio_b" name="answer" value="b">
                        <label for="radio_b" id="label_b">answer 2</label>
                    </div>
                    <div class="answer-column">
                        <input type="radio" id="radio_c" name="answer" value="c">
                        <label for="radio_c" id="label_c">answer 3</label>
                    </div>
                    <div class="answer-column">
                        <input type="radio" id="radio_d" name="answer" value="d">
                        <label for="radio_d" id="label_d">answer 4</label>
                    </div>
                </form>
    
            </div>
            <button class="submit" id="button" type="button">Submit</button>
        </div>
    </div>

</body>

</html>
